<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurent</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Reserve Page</h1>
      <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
      <a href="/tables"><button type="button" class="btn btn-primary btn-lg" id = "viewTable"><span class="glyphicon glyphicon-eye-open" ></span> View Tables</button></a>
      <a href="/reserve"><button type="button" class="btn btn-danger btn-lg" id = "makeReservation"><span class="glyphicon glyphicon-eye-open" ></span> Make Reservation</button></a>  
    </div>

      <div class="row">

            <div class="col-lg-12">

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Make a reservation</strong></h3>
                </div>
                <div class="panel-body">
                  <form method="POST" role="form">

                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                      <label for="phonenumber">Phone Number</label>
                      <input type="text" class="form-control" id="phonenumber">
                    </div>

                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                      <label for="uniqueID">Unique ID</label>
                      <input type="text" class="form-control" id="uniqueID">
                    </div>

                  </form>
                  <br>
                  <div class="text-left">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Submit</button>
                  </div>
                </div>
            </div>
          </div>
        </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newCustomer = {
        name: $("#name").val().trim(),
        phonenumber: $("#phonenumber").val().trim(),
        email: $("#email").val().trim(),
        uniqueID: $("#uniqueID").val().trim()
      };
      var currentURL = window.location.origin;

      // Question: What does this code do??
      $.post(currentURL + "/api/new", newCustomer)
      .done(function(data) {
        console.log(data);
        alert("Adding reservation...");
      });

      $("#name").val("");
      $("#phonenumber").val("");
      $("#email").val("");
      $("#uniqueID").val("");

    });
  </script>

</body>
</html>
